{% extends 'base.html' %}

{% block content %}
    <div class="sign-up">
        <h2>Rejestracja</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit">Zaloz konto</button>
        </form>
    </div>
{% endblock %}
