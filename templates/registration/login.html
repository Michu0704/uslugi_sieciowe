{% extends "base.html" %}

{% block content %}
    <div class="login-template">

        {% if form.errors %}
            <p>Podano złą nazwę użytkownika lub hasło.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td>Nazwa uzytkownika</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>Haslo</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <input type="submit" value="zaloguj" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

            <a href="{% url 'signup' %}">Nie masz konta?</a></p>
    </div>
{% endblock %}
